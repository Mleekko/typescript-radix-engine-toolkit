name: Test

on:
  pull_request: 
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        working-directory: radix-engine-toolkit
        run: yarn
      - name: Unit tests
        working-directory: radix-engine-toolkit
        run: yarn ci
